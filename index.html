<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1025/1025167.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ISRO-SAT</title>
</head>

<body>

    <div class="container container-main">
        <div class="container container-head">
            <div class="row">
                <div class="col">
                    <label for="spaceCraft">Space Craft</label>
                </div>
                <div class="col">
                    <button type="button" id="spaceCraft">Details</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="centers">Centers</label>
                </div>
                <div class="col">
                    <button type="button" id="centers">Details</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="customerSpacecraft">Customer Spacecraft</label>
                </div>
                <div class="col">
                    <button type="button" id="customerSpacecraft">Details</button>
                </div>
            </div>

        </div>
        <div class="container container-body" id="container-body">

        </div>
    </div>


    <script src="script.js"></script>

</html>
