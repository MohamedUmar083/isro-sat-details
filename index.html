<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1025/1025167.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ISRO-SAT</title>
</head>

<body>

    <div class="container container-main">
        <h2>ISRO INFORMATION</h2>
        <p class="lead"> CLICK EACH BUTTON TO KNOW DETAILS</p>
        <hr>
        <div class="container container-head">
            <div class="row">
                <div class="col-sm-4">
                    <label for="spaceCraft" class="form-label ">Space Craft</label>
                    <br>
                    <button type="button" id="spaceCraft" class="btn btn-primary ">Details</button>
                </div>
                <div class="col-sm-4">
                    <label for="centers" class="form-label ">Centers</label>
                    <br>
                    <button type="button" id="centers" class="btn btn-primary ">Details</button>
                </div>
                <div class="col-sm-4">
                    <label for="customerSpacecraft" class="form-label ">Customer Spacecraft</label>
                    <br>
                    <button type="button" id="customerSpacecraft" class="btn btn-primary ">Details</button>
                </div>

            </div>
            <br>
            <div class="row">
                <button type="button" id="reset" class="btn btn-danger">Reset</button>
            </div>

        </div>
        <hr>
        <div class="container container-body" id="container-body">

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
